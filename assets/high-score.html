=<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>highscore</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <header class="header">
      <a id="leaderboard"
        >View Highscores <i class="fas fa-hand-point-left fa-lg"></i>
      </a>

      <h4 id="timer">Time</h4>
    </header>
    <main>
      <div class="score-container">
        <div class="score">
          <div class="score-h1">
            <h1><strong>All done!</strong></h1>
          </div>

          <div class="score-p">your final score is 40.</div>

          <div class="form">
            <form>
              <label>enter initials:</label>
              <input type="number" value="number" class="box"/>
              <input type="submit" value="submit" id="submit"  />
            </form>
          </div>
        </div>
      </div>
      <!-- <script src="assets/script.js"></script> -->
      <script>
        var Countdown = function(elem, options) {
            var timer = createTimer(),
                startButton = document.getElementById("startButton"),
                subtractButton = document.getElementById("subtractButton"),
                offset,
                clock,
                interval;

            // Default options
            options = options || {};
            options.delay = options.delay || 1000; // 1000 milliseconds = 1 second

            // Append elements
            elem.appendChild(timer);

            // Initialize
            reset();

            // Private functions
            function createTimer() {
                return document.createElement("span");
            }

            function start() {
                if (!interval) {
                    offset = Date.now();
                    interval = setInterval(update, options.delay);
                }
            }

            function reset() {
                clock = 50 * 1000; // 50 seconds in milliseconds
                render(clock);
            }

            function update() {
                clock -= options.delay;
                if (clock <= 0) {
                    clock = 0;
                    stop();
                    redirect();
                }
                render(clock);
            }

            function stop() {
                if (interval) {
                    clearInterval(interval);
                    interval = null;
                }
            }

            function render(time) {
                var seconds = Math.floor(time / 1000);
                timer.innerHTML = seconds;
            }

            function redirect() {
                window.location.href = "https://www.example.com"; // Change to your desired URL
            }

            // Subtract 10 seconds function
            subtractButton.addEventListener("click", function() {
                clock -= 10 * 1000; // Subtract 10 seconds in milliseconds
                if (clock < 0) {
                    clock = 0;
                    stop();
                    redirect();
                }
                render(clock);
            });

            // Start button event listener
            startButton.addEventListener("click", function() {
                start();
            });

            // Public API
            this.start = start;
            this.reset = reset;
        };

        // Create countdown instances
        var elems = document.getElementsByClassName("countdown");
        for (var i = 0; i < elems.length; i++) {
            new Countdown(elems[i]);
        }
      </script>
    </main>
  </body>
</html>
