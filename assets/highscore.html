<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>highscore</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <header class="header">
      <a id="leaderboard"
        >View Highscores <i class="fas fa-hand-point-left fa-lg"></i>
      </a>

      <h4>Time</h4>
    </header>
    <main>
      <div class="highscores">
        <h1><strong>Highscores</strong></h1>

        <div class="highscore-list">
          
        </div>
      </div>
    </main>
    <script>
      const highscores = JSON.parse(localStorage.getItem("highScores")) || [];
      function getHighscores(highscores){
        highscores.forEach(function(highscore) {
          const {name,score} = highscore;
          const html =
          ` 
          "<div class='highscore'>" 
            <table>
            <tr>
              <th>name</th>
              <th>score</th>
            </tr>
            <tr>
              <td>${name}</td>
              <td>${score}</td>
            </tr>
          </table>
        </div> <hr>`
      },
      // if (localStorage.getItem('highScores') !== null){
      //   JSON.parse(localStorage.getItem('highScores'));

      //   const highscore = JSON.parse(highScores)

      // }
      
   ) }
  


      const highscoreList = document.querySelector(".highscore-list");
      function getHighscores(highscores) {
        highscores.forEach(function(highscore) {
          const {name,score} = highscore;
          const html =
          ` 
          "<div class='highscore'>" 
            <table>
            <tr>
              <th>name</th>
              <th>score</th>
            </tr>
            <tr>
              <td>${name}</td>
              <td>${score}</td>
            </tr>
          </table>
        </div> <br>

          `;
          highscores.insertAdjacentHTML("afterbegin", html);
          
      })
    }
    </script>
  </body>
</html>
